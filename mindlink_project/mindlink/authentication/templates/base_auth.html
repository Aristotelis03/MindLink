{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'authentication/styles.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon/favicon.png' %}" >
    <title>MindLink - {% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            <img class="logo" src="{% static 'images\Draft1Transparent.png' %}" width="200">

        </header>
        <div class="row">

            <main>
                {% block page%}{% endblock %}
            </main>

        </div>

    </div>
</body>
</html>
